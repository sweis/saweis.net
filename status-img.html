<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
</head>
<body style="margin: 0px; background: #D3D2D6; height: 100%">
<img style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="" />
<script>
  var numImages = 8;
  var range = 100;

  const searchParams = new URLSearchParams(window.location.search);
  let v = parseInt(searchParams.get("v"));
  if (isNaN(v) || v < 0 || v > range) {
    // Generate a random integer within the range of 0-100
    v = Math.floor(Math.random() * range+1);
  }
  var imageIndex = Math.floor(v / (range / numImages));
  const filename = "images/cage"+imageIndex+".png";
  document.querySelector("img").src = filename;
</script>
</body>
</html>
